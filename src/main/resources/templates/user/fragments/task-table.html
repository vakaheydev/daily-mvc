<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="taskTable(completed, uncompleted)">
    <style>
        .task-card {
            background-color: #252525;
            color: white;
            margin-bottom: 15px;
        }

        .task-card:hover {
            background-color: #151515;
        }

        .task-card h5 {
            font-size: 24px;
        }
        .task-card p {
            font-size: 20px;
        }
    </style>

    <h2>Uncompleted tasks:</h2>
    <div style="display: flex; margin-top: 3px; padding-top: 10px; margin-bottom: 5px; align-items: center; justify-content: center; background-color: #252525;">
        <div th:replace="~{user/fragments/icons/plus-icon :: icon(hurl='/user/task/add?scheduleId=' + ${schedule.id})}"></div>
    </div>
    <div class="row">
        <div class="col-12">
            <div th:each="task, taskStat : ${uncompleted}" class="card task-card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${task.name}">Task Name</h5>
                    <p class="card-text" th:text="${task.description}">Task Description</p>
                    <p class="card-text">
                        <span class="text-muted" th:text="${#temporals.format(task.deadline, 'E, dd MMM yyyy HH:mm')}">Deadline</span>
                    </p>

                    <p class="card-text" th:text="${#strings.capitalize(task.taskType.name)}">Task Type</p>
                    <div th:replace="~{user/fragments/task-btns :: taskBtns(${task})}"></div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${not completed.isEmpty()}">
        <h2>Completed tasks:</h2>
        <div class="row">
            <div class="col-12">
                <div th:each="task, taskStat : ${completed}" class="card task-card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${task.name}">Task Name</h5>
                        <p class="card-text" th:text="${task.description}">Task Description</p>
                        <p class="card-text">
                            <span class="text-muted" th:text="${#temporals.format(task.deadline, 'E, dd MMM yyyy HH:mm')}">Deadline</span>
                        </p>

                        <p class="card-text" th:text="${#strings.capitalize(task.taskType.name)}">Task Type</p>
                        <div th:replace="~{user/fragments/task-btns :: taskBtns(${task})}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
