<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit Task</h1>
    <form th:action="@{/user/task/edit/{id}(id=${task.id}, scheduleId=${task.scheduleId})}"
          th:object="${task}"
          th:method="put">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="deadline">Deadline</label>
            <input type="datetime-local" id="deadline" name="deadline"
                   th:value="${#temporals.format(deadline, 'yyyy-MM-dd''T''HH:mm')}"
                   class="form-control" required>


        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let deadlineValue = /*[[${deadline}]]*/ '';
                let formattedDeadline = new Date(deadlineValue).toISOString().slice(0,16);
                document.getElementById("deadline").value = formattedDeadline;
            });
        </script>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select th:field="*{status}" value="" id="status" name="status" class="form-select">
                <option th:value="false" value="Pending">Pending</option>
                <option th:value="true" value="Completed">Completed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
    </form>
</div>
<!-- Подключение Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
