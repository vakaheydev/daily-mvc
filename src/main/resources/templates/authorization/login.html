<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        /* Полный размер окна браузера */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Контейнер для центрирования */
        .container {
            display: flex;
            justify-content: center; /* Горизонтальное центрирование */
            align-items: center; /* Вертикальное центрирование */
            height: 100%; /* Высота контейнера равна высоте окна браузера */
        }

        /* Стиль формы */
        .login-form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <form class="login-form" th:action="@{/authorization/login}" method="POST">
        <!-- Username Field -->
        <div class="mb-3 row">
            <label for="username" class="col-sm-3 col-form-label">Username:</label>
            <div class="col-sm-9">
                <input type="text" th:value="${username}" class="form-control" id="username"
                       name="username"
                       required>
                <!-- Error message for username -->
                <div class="text-danger" th:if="${loginError}" th:text="${loginError}"></div>
            </div>
        </div>

        <!-- Password Field -->
        <div class="mb-3 row">
            <label for="password" class="col-sm-3 col-form-label">Password:</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="password" name="password" required>
                <!-- Error message for password -->
                <div class="text-danger" th:if="${passwordError}" th:text="${passwordError}"></div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary me-2">Login</button>
                <a th:href="@{/}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </form>
</div>
<!-- Подключение Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
