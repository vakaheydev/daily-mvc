<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Полный размер окна браузера */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Контейнер для центрирования */
        .container {
            display: flex;
            justify-content: center; /* Горизонтальное центрирование */
            align-items: center; /* Вертикальное центрирование */
            height: 100%; /* Высота контейнера равна высоте окна браузера */
        }

        /* Стиль формы */
        .login-form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <form class="login-form" th:action="@{/authorization/login}" method="POST">
        <p>Username: <input type="text" name="username" required></p>
        <button type="submit" style="background: rgb(128,128,128)">Log in</button>
    </form>
</div>
</body>
</html>
