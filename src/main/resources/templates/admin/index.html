<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Admin Panel - Vaka Daily</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }

        .header {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .admin-actions {
            margin-top: 50px;
            text-align: center;
        }

        .admin-actions .btn {
            margin: 10px;
            font-size: 1.2rem;
            padding: 15px 30px;
        }
    </style>
</head>
<body>
<header class="header">
    <h1>Vaka Daily - Admin Panel</h1>
</header>
<div class="container admin-actions">
    <div class="row">
        <div class="col-md-4">
            <a href="/admin/user" class="btn btn-primary btn-block">Manage Users</a>
        </div>
        <div class="col-md-4">
            <a href="/admin/user_type" class="btn btn-primary btn-block">Manage User Types</a>
        </div>
        <div class="col-md-4">
            <a href="/admin/schedule" class="btn btn-primary btn-block">Manage Schedules</a>
        </div>
        <div class="col-md-4">
            <a href="/admin/task" class="btn btn-primary btn-block">Manage Tasks</a>
        </div>
    </div>
    <form th:action="@{/authorization/logout}" method="post">
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
    <a th:href="@{/}" class="btn btn-primary">Back</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
