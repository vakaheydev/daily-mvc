<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Edit user type</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">New user type</h1>
    <form th:action="@{/admin/user_type/edit/{id}(id=${userType.id})}"
          th:object="${userType}"
          th:method="PUT">
        <div class="form-group">
            <label for="login">Name</label>
            <input type="text" id="login" th:field="*{name}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin/user_type}" class="btn btn-primary">Back</a>
    </form>
</div>
</body>
</html>
