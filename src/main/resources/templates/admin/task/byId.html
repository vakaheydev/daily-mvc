<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Task</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <a th:href="@{/admin/task}" class="btn btn-primary">Back</a>
    <h1 class="mb-4">Task</h1>
    <table class="table table-dark table-striped table-bordered">
        <!--        <thead class="thead-dark">-->
        <tr>
            <th>ID</th>
            <th>Schedule ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <a th:href="@{/admin/task/{id}(id=${task.id})}"
                   class="text-decoration-none">
                    <p th:text="${task.id}"></p>
                </a>
            </td>
            <td>
                <a th:href="@{/admin/schedule/{id}(id=${task.scheduleId})}"
                   class="text-decoration-none">
                    <p th:text="${task.scheduleId}"></p>
                </a>
            </td>
            <td th:text="${task.name}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${#temporals.format(task.deadline, 'E, dd MMM yyyy HH:mm')}"></td>
            <td th:text="${task.status}"></td>
            <td>
                <a
                        th:href="@{/admin/task/edit/{taskId}(taskId=${task.id})}"
                        class="btn btn-primary btn-sm">
                    Edit
                </a>
                <form th:action="@{/admin/task/delete/{taskId}(taskId=${task.id})}"
                      th:method="DELETE" style="display:inline;"
                      onsubmit="return confirm('Are you sure you want to delete this task?');">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Подключение Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
