<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Edit User</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit User</h1>
    <form th:action="@{/admin/user/edit/{id}(id=${user.getId()})}" th:object="${user}"
          th:method="put">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" id="login" th:field="*{login}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="secondName">Second Name</label>
            <input type="text" id="secondName" th:field="*{secondName}" class="form-control"
                   required>
        </div>
        <div class="form-group">
            <label for="patronymic">Patronymic</label>
            <input type="text" id="patronymic" th:field="*{patronymic}" class="form-control"
                   required>
        </div>
        <div class="form-group">
            <label for="tgId">Telegram ID</label>
            <input type="text" id="tgId" th:field="*{telegramId}" class="form-control"
                   required>
        </div>
        <div class="form-group">
            <label for="userType">User Type</label>
            <select id="userType" th:field="*{userType}" class="form-control" required>
                <option th:each="type : ${userTypes}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
    </form>
</div>
<!-- Подключение Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
</title>
</head>

</body>
</html>
