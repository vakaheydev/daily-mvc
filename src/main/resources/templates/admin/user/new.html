<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Save user</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">New User</h1>
    <form th:action="@{/admin/user/new}"
          th:object="${user}"
          th:method="POST">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" id="login" th:field="*{login}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="secondName">Second name</label>
            <input type="text" id="secondName" th:field="*{secondName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="patronymic">Patronymic</label>
                <input type="text" id="patronymic" th:field="*{patronymic}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="userType">User Type</label>
            <select id="userType" th:field="*{userType}" class="form-control" required>
                <option th:each="type : ${userTypes}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
